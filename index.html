<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>MAX · 来自未来的影像旅者</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: "Arial", sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: flex-end; /* ✅ 文字放在画面下方，不挡住脸 */
      align-items: center;
      text-align: center;

      /* ✅ 使用你的真实图片地址（已验证可访问） */
      background: url("https://raw.githubusercontent.com/35532613xie-cloud/maxfengzi/main/poster.png")
      no-repeat top center;

      background-size: contain; /* ✅ 显示整张图，不裁剪人物 */
      background-color: #000;   /* ✅ 剩余区域用黑色填充，保持电影氛围 */
    }

    h1 {
      font-size: 38px;
      font-weight: bold;
      text-shadow: 0 0 12px rgba(0,0,0,0.8);
      margin-bottom: 6px;
    }

    p {
      font-size: 18px;
      max-width: 90%;
      text-shadow: 0 0 10px rgba(0,0,0,0.8);
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .btn {
      margin-bottom: 50px;
      padding: 12px 28px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: rgba(255,255,255,0.85);
      color: #000;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background: #fff;
      transform: scale(1.06);
    }
  </style>
</head>

<body>

  <h1>MAX · 来自未来的影像旅者</h1>
  <p>每一天，我都在拍摄自己的电影。影像是一种语言，我用它讲述人生的旅程。</p>

  <button class="btn" onclick="alert('未来的旅程，才刚刚开始。')">进入世界</button>

</body>

</html>
