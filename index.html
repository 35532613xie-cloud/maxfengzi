<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>MAX · 来自未来的影像旅者</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: "Arial", sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      text-align: center;

      /* ✅ 背景改为 cover + 上对齐（减少头部裁切） */
      background: url("https://raw.githubusercontent.com/35532613xie-cloud/maxfengzi/main/poster.png")
      no-repeat top center;
      background-size: cover;

      /* ✅ 给画面底部加渐变，文字会更清晰 */
      position: relative;
    }

    /* 渐变遮罩层 */
    body::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 45%;
      background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0));
      pointer-events: none;
    }

    h1 {
      position: relative;
      font-size: 42px;
      font-weight: bold;
      text-shadow: 0 0 18px rgba(0,0,0,1);
      margin-bottom: 6px;
    }

    p {
      position: relative;
      font-size: 20px;
      max-width: 90%;
      line-height: 1.6;
      margin-bottom: 36px;
      text-shadow: 0 0 12px rgba(0,0,0,1);
    }

    .btn {
      position: relative;
      margin-bottom: 50px;
      padding: 14px 32px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: rgba(255,255,255,0.85);
      color: #000;
      font-weight: bold;
      transition: 0.25s;
    }

    .btn:hover {
      background: #fff;
      transform: scale(1.06);
    }
  </style>
</head>



  <h1>MAX · 来自未来的影像旅者</h1>
  <p>每一天，我都在拍摄自己的电影。影像是一种语言，我用它讲述人生的旅程。</p>

  <button class="btn" onclick="alert('未来的旅程，才刚刚开始。')">进入世界</button>

</body>
</html>

<!-- 第二屏：分身世界观 -->
<section class="second-screen">
  <div class="content-box">
    <h2>平行世界的我</h2>
    <p>
      我不是唯一的我。<br>
      在无数平行的时间里，
      有无数个“我”正在经历不同的人生。<br><br>
      有的在冬泳，有的在行走，有的在记录。<br>
      而我，是那个把它们带回现实的人。<br><br>
      我拍下它们，不是为了记住，<br>
      而是为了证明——我们曾经存在。
    </p>
  </div>
</section>
