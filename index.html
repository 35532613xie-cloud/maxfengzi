<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MAX · 个人影像宇宙</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: "Helvetica Neue", sans-serif;
  background: url("poster.png")no-repeat center center/cover;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  text-shadow: 0 4px 12px rgba(0,0,0,0.8);
  animation: fadeIn 2s ease-in forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(1.05);}
  to { opacity: 1; transform: scale(1);}
}

.container {
  text-align: center;
 background: url("poster.png") no-repeat center center/cover;

  padding: 30px 50px;
  border-radius: 16px;
  backdrop-filter: blur(6px);
  animation: slideUp 1.6s ease-out forwards;
}

@keyframes slideUp {
  from { transform: translateY(40px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

h1 {
  font-size: 42px;
  margin-bottom: 12px;
}

p {
  font-size: 18px;
  margin-bottom: 28px;
}

.btn {
  display: inline-block;
  padding: 14px 30px;
  background: #ffcc00;
  color: black;
  font-weight: bold;
  border-radius: 8px;
  text-decoration: none;
  font-size: 18px;
  transition: 0.3s;
}

.btn:hover {
  background: url("poster.png") no-repeat center center/cover;
  transform: scale(1.08);
}
</style>
</head>

<body>
<div class="container">
  <h1>MAX · 来自未来的影像旅者</h1>
  <p>每一天，都在拍摄自己的人生电影。</p>
  <a class="btn" href="#" target="_blank">观看我的短片集</a>
</div>
</body>
</html>
